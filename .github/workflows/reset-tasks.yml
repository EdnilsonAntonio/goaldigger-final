name: Reset Tasks Daily

on:
  schedule:
    # Executa diariamente à meia-noite UTC (ajuste conforme necessário)
    - cron: '0 0 * * *'
  workflow_dispatch:  # Permite execução manual

jobs:
  reset-tasks:
    runs-on: ubuntu-latest
    
    steps:
      - name: Reset Repeating Tasks
        run: |
          echo "Executando reset de tarefas repetitivas..."
          
          # Fazer requisição para o endpoint de reset
          RESPONSE=$(curl -s -w "%{http_code}" \
            -X POST \
            -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}" \
            -H "Content-Type: application/json" \
            "${{ secrets.APP_URL }}/api/cron/reset-tasks")
          
          HTTP_CODE="${RESPONSE: -3}"
          BODY="${RESPONSE%???}"
          
          echo "Status HTTP: $HTTP_CODE"
          echo "Resposta: $BODY"
          
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "✅ Reset executado com sucesso!"
          else
            echo "❌ Erro no reset de tarefas"
            exit 1
          fi

      - name: Log Execution
        if: always()
        run: |
          echo "Reset de tarefas executado em $(date)"